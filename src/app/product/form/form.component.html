
<form  [formGroup]="user" (ngSubmit)="loginUser()">
    <div class="mb-3">
  <label id="fname" class="form-label">first Name</label>
  <input type="text" class="form-control"   id="fname" formControlName="firstName"  >
  <div class="form-text" *ngIf=" firstName.touched && firstName.invalid">
  Name is required
  </div>
  </div>
  <div class="mb-3">
  <label id="descrption" class="form-label"> Descrption</label>
  <input type="text" id="descrption"  class="form-control" formControlName="Descrption"  >
  <div class="form-text"  *ngIf="Descrption.touched && Descrption.invalid">
    Descrption is required
  </div>
  </div>  
  <div class="mb-3">
    <label id="quantity" class="form-label">Quanity</label>
    <select class="form-select"  formControlName="Quantity">
        <option  [selected]="true" disabled>Select Quanity</option>
     
        <option  value="1">1</option>
        <option  value="2">2</option> 
         <option  value="3">3</option>
      </select>
  <div class="form-text" *ngIf=" Quantity.touched && Quantity.invalid">
    Quantity is required
  
  </div>
  </div> 
  <div class="mb-3">
    <label id="price"  class="form-label">price</label>
  <input type="number" id="price"  class="form-control" formControlName="Price" >
  <div class="form-text" *ngIf="Price.touched && Price.invalid  ">
    Price should be is number
  </div>
  </div>
  
  
  <button type="submit"  class="btn btn-primary"[disabled]="!user.valid || disabledFlag1" #myDOMElement >Submit</button>

  </form>
